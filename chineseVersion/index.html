    <!--  -->
    <div class="model" id="model">
        <div class="innerModel">
            <div class="innerModelTwo">
                <div class="innerModelTwoHead">
                    <h1>
                    你竟然不会玩五子棋？
                    </h1>
                </div>
                <hr />
                <div class="innerModelTwoBody">
                    <p class="innerModelTwoBodyP">
                        五子棋是一种双人抽象策略游戏，通常使用围棋棋子在19×19的围棋棋盘上进行。游戏目标是成为第一个在垂直、水平或对角线上形成五子连珠（五颗同色棋子相连）的玩家。
                    </p>
                    <p class="innerModelTwoBodyP">
                        玩家轮流将棋子放在棋盘的空交叉点上。
                    </p>
                    <p class="innerModelTwoBodyP">
                        一名玩家在垂直、水平或对角线上形成连续的5颗棋子（连成一线）时，游戏结束。
                    </p>
                    <p class="innerModelTwoBodyP"><a href="../index.html">I have a very solid foundation in English!</a></p>
                </div>
                <hr style="height: auto;margin: 0px;" />
                <div class="innerModelTwoBodyButtonOuter">
                    <div class="innerModelTwoBodyButton">
                        <a href="https://baike.baidu.com/item/%E4%BA%94%E5%AD%90%E6%A3%8B/130266">
                            <div class="innerModelTwoBodyButtonOne">
                                <P class="innerModelTwoBodyP" style="margin: 0px;line-height: 50px;">
                                    我还是不会
                                </P>
                            </div>
                        </a>
                        <a href="#">
                            <div class="innerModelTwoBodyButtonSecond">
                                <P class="innerModelTwoBodyP" style="margin: 0px;line-height: 50px;">
                                    <b>准备好成为五子棋达人了</b>
                                </p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
